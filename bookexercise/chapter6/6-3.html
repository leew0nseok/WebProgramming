<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write('<table border ="1">')
      document.write('<tr>')
      document.write('<th>')
      document.write('n')
      document.write('</th>')

      for (var i = 0; i < 10; i++) {
        document.write('<td>')
        document.write(i)
        document.write('</td>')
      }
      document.write('</tr>')

      document.write('<tr>')
      document.write('<th>')
      document.write('n<sup>2</sup>')
      document.write('</th>')
      for (var i = 0; i < 10; i++) {
        document.write('<td>')
        document.write(i * i)
        document.write('</td>')
      }
      document.write('</tr>')
      document.write('</table>')
    </script>
  </body>
</html>
