<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function big(x, y) {
        if (parseInt(x) > parseInt(y)) return x
        else return y
      }
      function pr(str, n) {
        var strr = str
        for (var i = 0; i < n; i++) {
          strr += str
        }
        document.write(strr)
      }
    </script>
    <script>
      var b = big('625', '555')
      document.write('큰수= ' + b)
      document.write('<hr>')
    </script>
    <script>
      pr('%', 5)
    </script>
  </body>
</html>
