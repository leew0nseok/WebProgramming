<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function drawfruit(obj) {
      var found = null
      var fruit = document.getElementsByName('fruit')
      for (var i = 0; i < fruit.length; i++) {
        if (fruit[i].checked == true) found = fruit[i].value
      }
      var img = document.getElementById('fruitimg')
      img.src = found + '.jpg'
    }
  </script>
  <body>
    <form>
      <input
        type="radio"
        name="fruit"
        value="banana"
        onclick="drawfruit(this)"
      />바나나
      <input
        type="radio"
        name="fruit"
        value="mango"
        onclick="drawfruit(this)"
        checked
      />망고
      <input
        type="radio"
        name="fruit"
        value="apple"
        onclick="drawfruit(this)"
      />사과
    </form>
    <img id="fruitimg" src="mango.jpg" />
  </body>
</html>
