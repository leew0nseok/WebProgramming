<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function rotate(obj) {
      if (obj.style.transform) obj.style.transform = 'rotate(90deg)'
    }
  </script>
  <body>
    <img onclick="rotate(this)" src="spongebob.png" />
  </body>
</html>
