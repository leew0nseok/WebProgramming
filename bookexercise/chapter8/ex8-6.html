<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function show() {
      var text = prompt('HTML or 텍스트 입력')
      var ptag = document.getElementById('pname')
      ptag.innerHTML = text
    }
  </script>
  <body>
    <p id="pname" onclick="show()">이번 여름에는 어디로 여행을 갈까요?</p>
  </body>
</html>
