<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>visibility 프로퍼티</title>
    <style>
      span {
        visibility: hidden;
        color: blue;
      }
    </style>
  </head>
  <script>
    function change() {
      let objArray = document.getElementsByTagName('span')
      for (let i = 0; i < objArray.length; i++) {
        let obj = objArray[i]
        let style = window.getComputedStyle(obj)
        let v = style.getPropertyValue('visibility')
        if (v == 'hidden') obj.style.visibility = 'visible'
        else obj.style.visibility = 'hidden'
      }
    }
  </script>
  <body>
    <h3>
      다음 빈 곳에 숨은 단어?
      <button onclick="change()">show/hide</button>
    </h3>
    <hr />
    <ul>
      <li>I (<span>love</span>) you.</li>
      <li>CSS is Cascading (<span>Style</span>) Sheet.</li>

      <li>응답하라 (<span>1988</span>).</li>
    </ul>
  </body>
</html>
