<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>난수 10개 생성</h3>
    <hr />
    <script>
      var n = []
      for (var i = 0; i < 10; i++) {
        var m = Math.random() * 100
        n[i] = Math.floor(m)
      }
      for (var i = 0; i < 10; i++) document.writeln(n[i])

      document.write('<hr>')
      var max = n[0]
      for (var i = 1; i < 10; i++) if (n[i] > max) max = n[i]

      document.write('제일 큰 수는 ' + max)
      document.write('<hr>')
      n.sort()
      for (var i = 0; i < 10; i++) document.writeln(n[i])
    </script>
  </body>
</html>
