<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = []
      for (var i = 0; i < 5; i++) {
        n[i] = prompt('정수 입력')
      }
      for (var i = 0; i < 5; i++) {
        document.writeln(n[i])
      }
      document.write('<hr>')
      n.reverse()
      for (var i = 0; i < 5; i++) {
        document.writeln(n[i])
      }
    </script>
  </body>
</html>
