<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>도형 서식 폼 만들기</h3>
    <hr />
    <fieldset>
      <legend>도형 서식 입력</legend>
      <form>
        선 종류
        <select name="line">
          <option value="1">선없음</option>
          <option value="2">점선</option>
          <option value="3">실선</option>
        </select>
      </form>
      <form>
        선두께
        <input type="number" step="1" />
        선색<input type="color" value="00BFFF" />
      </form>
      <form>
        투명도(0~100)
        <input type="range" min="0" max="100" list="transparency" />
        <datalist id="transparency">
          <option value="0"></option>
          <option value="100"></option>
        </datalist>
      </form>
    </fieldset>
  </body>
</html>
