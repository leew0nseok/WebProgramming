<html>
  <head>
    <meta charset="UTF-8" />
    <title>텍스트 꾸미기</title>
  </head>
  <body>
    <h3>텍스트 꾸미기</h3>
    <hr />
    <p>
      <b>진하게 &lt;b&gt;</b><br />
      <strong>중요한&lt;strong&gt;</strong><br />
      <em>강조&lt;em&gt;</em><br />
      <i>이탤릭으로 강조&lt;i&gt;</i><br />
      <b><i>진하게 이탤릭으로 강조&lt;b&gt;&lt;i&gt;</i></b
      ><br />
      보통 문자 <small>한 단계 작은 문자&lt;small&gt;</small><br />
      <del>삭제&lt;del&gt;</del><br />
      <ins>추가&lt;ins&gt;</ins><br />
      보통문자의 <sup>윗첨자&lt;sup&gt;</sup><br />
      보통문자의 <sub>아래첨자&lt;sub&gt;</sub><br />
      <mark>하이라이팅&lt;mark&gt;</mark><br />
      <!--다 닫는태그도 적어야함.-->
    </p>
  </body>
</html>
