<!-- iframe은 다른 HTML 페이지를 현재 페이지에 포함시키는 중첩된 브라우저
     iframe요소를 이용하여 다른 페이지를 불러와서 삽입 할 수 있음 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>iframe을 가지는 웹 페이지</title>
  </head>
  <body>
    <h3>2 개의 &lt;iframe&gt;을 가집니다.</h3>
    <hr />
    <iframe src="iframe1.html" width="200" height="150"> </iframe>
    <iframe src="iframe2.html" width="200" height="100"> </iframe>
  </body>
</html>
