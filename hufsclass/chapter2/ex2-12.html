<!-- <ol>태그는 순서가 존재-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>라면을 끓이는 순서</title>
  </head>
  <body>
    <h3>라면을 끓이는 순서</h3>
    <hr />
    <ol type="A">
      <!-- "A"대신 1을 넣으면 1, 2, 3, 4 순서-->
      <li>물을 끓인다.</li>
      <li>라면과 스프를 넣는다.</li>
      <li>파를 썰어 넣는다.</li>
      <li>5분 후 먹는다.</li>
    </ol>
  </body>
</html>
